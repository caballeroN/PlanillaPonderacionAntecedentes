<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Profesor</title>
        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/one-page-wonder.min.css" rel="stylesheet">
        <link href="/css/general-styles.css" rel="stylesheet">
    </head>
<body>
	
<nav th:replace="~{/components/main-nav}"></nav>

<header class="masthead text-center text-white" style="height: 50vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Datos del Profesor</h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row align-items-center">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">DNI</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">TOTAL DE PUNTOS OBTENIDOS</th>
                    <th scope="col">EDITAR</th>
                    <th scope="col">ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profesor : ${profesor}">
                    <td scope="row" th:text="${profesor.id}">
                    <td scope="row" th:text="${profesor.nombre}">
                    <td scope="row" th:text="${profesor.apellido}">
                    <td scope="row" th:text="${profesor.documento}">
                    <td scope="row" th:text="${profesor.direccion}">
                    <td scope="row" th:text="${profesor.telefono}">
                    <td scope="row" th:text="${total_puntos}">
                    <td>
                        <form th:action="@{'/categorias_t/' + ${profesor.id}}" method="get">
                            <button class="warning" type="submit">Calificaci√≥n</button>
                        </form>
                        <form th:action="@{'/new_profe/' + ${profesor.id}}" method="get">
                            <button class="warning" type="submit">Datos</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/borrar/' + ${profesor.id}}" method="post">
                            <button class="danger" type="submit">Borrar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<footer class="my-footer py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Otras funciones -->
<script src="/js/funciones.js"></script>
</body>
</html>
