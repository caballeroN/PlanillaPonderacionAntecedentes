<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Formularios de los Datos Personales</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    <link href="/css/general-styles.css" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
		<div class="logo-container">
            <img src="https://cdn.domestika.org/c_pad,dpr_auto,f_auto,h_150,q_auto,w_150/v1477945609/school-logos/000/000/314/314-original.png?1477945609" alt="Logo">
        </div>
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.back()">VOLVER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section>
    <div class="container" style="padding-top: 60px">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h1 class="display-5">Formulario de datos personales</h1><br>
                    <form th:object="${profesor}" action="/guardar_profe" method="POST"
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" th:if="${profesor != null}" th:value="${profesor.id}"/>

                        <label><h3>Datos del Profesor</h3></label><br>
                        <label>Nombre</label>
                        <input type="text" class="form-control mayus" name="nombre" th:field="*{nombre}"/>

                        <label>Apellido</label>
                        <input type="text" class="form-control mayus" name="apellido" th:field="*{apellido}"/>
                        <label>DNI</label>
                        <input type="text" class="form-control" name="documento" th:field="*{documento}"/>
                        <label>Dirección</label>
                        <input type="text" class="form-control" name="direccion" th:field="*{direccion}"/>
                        <label>Teléfono</label>
                        <input type="text" class="form-control" name="telefono" th:field="*{telefono}"/>
						<br>
                        <button type="submit" class="btn btn-primary ok">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
