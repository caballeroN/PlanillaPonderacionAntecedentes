        <meta name="author" content="">
        <title>Lista de CATEGORIAS</title>

        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

              rel="stylesheet">

        <link href="/css/one-page-wonder.min.css" rel="stylesheet">
        <link href="/css/general-styles.css" rel="stylesheet">
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
		<div class="logo-container">
            <img src="https://cdn.domestika.org/c_pad,dpr_auto,f_auto,h_150,q_auto,w_150/v1477945609/school-logos/000/000/314/314-original.png?1477945609" alt="Logo">
        </div>
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id= "crearProfesor" class="nav-link" href="">AGREGAR UN PROFE</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead text-center text-white" style="height: 50vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Categorias a editar</h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="row">
                <h3>Profesor seleccionado:</h3>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                    </tr>
                    <tr>
                        <td th:text="${profesor.id}"></td>
                        <td th:text="${profesor.nombre}"></td>
                        <td th:text="${profesor.apellido}"></td>
                        <td th:text="${profesor.documento}"></td>
                    </tr>
                </table>
            </div>
            <div class="row align-items-center">

            <p> lista de Categorias </p>
            <form th:action="@{'/categorias_p/' + ${profesorId}}" method="post">
                <input type="hidden" name="profesorId" th:value="${profesorId}" />

                <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Puntos MÃ¡ximos</th>
                    <th scope="col">Puntaje por Categoria</th>
                    <th scope="col">Seleccionar</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="lista : ${lCategorias}">
                    <td scope="row" th:text="${lista.categoria.id}"></td>
                    <td scope="row" th:text="${lista.categoria.nombre}"></td>
                    <td scope="row" th:text="${lista.categoria.puntuacionMaxima}"></td>
                    <td scope="row" th:text="${lista.totalPorCategoria}"></td>
                    <td>
                        <input type="checkbox" style="transform: scale(2.0)" name="categoriasSeleccionadas" th:value="${lista.categoria.id}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Total:</td>
                    <td th:text="${total_puntos}"></td>
                </tr>
                </tbody>
            </table>
                <button type="submit" class="ok">Continuar</button>
            </form>

            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

<script src="/js/funciones.js"></script>
</body>

</html>
