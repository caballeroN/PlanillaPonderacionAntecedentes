<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Lista de CATEGORIAS</title>
        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/one-page-wonder.min.css" rel="stylesheet">
        <link href="/css/general-styles.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

    </head>
<body>
<nav th:replace="~{/components/volver-nav}"></nav>

<header class="masthead text-center text-white" style="height: 5vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Categorias a editar</h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="row">
                <h3>Profesor seleccionado:</h3>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                    </tr>
                    <tr>
                        <td th:text="${profesor.id}"></td>
                        <td th:text="${profesor.nombre}"></td>
                        <td th:text="${profesor.apellido}"></td>
                        <td th:text="${profesor.documento}"></td>
                    </tr>
                </table>
            </div>
            <div class="row align-items-center">
            <h4>Listado de Categorias:</h4>
            <form th:action="@{'/categorias_p/' + ${profesorId}}" method="post">
                <input type="hidden" name="profesorId" th:value="${profesorId}" />

                <table class="table table-hover  table-striped">
                <thead>
                <tr onclick="cambiarEstadoCheckbox('checkbox1')">
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Puntos MÃ¡ximos</th>
                    <th scope="col">Puntaje por Categoria</th>
                    <th scope="col" style="text-align: center;">
                        <div style="display: inline-block; vertical-align: middle;">
                            <span style="display: inline-block; vertical-align: middle;">Todas</span>
                            <br>
                            <input type="checkbox" style="transform: scale(2.0); padding: 10px; vertical-align: middle;" name="SeleccionarTodo" onclick="cambioDeEstadoCheck()">
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lista : ${lCategorias}">
                    <td scope="row" th:text="${lista.categoria.id}"></td>
                    <td scope="row" th:text="${lista.categoria.nombre}"></td>
                    <td scope="row" th:text="${lista.categoria.puntuacionMaxima}"></td>
                    <td scope="row" th:text="${lista.totalPorCategoria}"></td>
                    <td style="text-align: center;">
                        <input type="checkbox" id="'checkbox_' + ${lista.categoria.id}" style="transform: scale(2.0); vertical-align: middle;" name="categoriasSeleccionadas" th:value="${lista.categoria.id}">
                    </td>
                </tr>
                <tr style="background-color: #ffffff;">
                    <td colspan="2"></td>
                    <td>Total:</td>
                    <td th:text="${total_puntos}"></td>
                    <td></td>
                </tr>
                <tr style="background-color: #ffffff;">
                    <td colspan="3"></td>
                    <td>  <button type="submit" class="ok">Continuar</button></td>
                    <td></td>
                </tr>
                </tbody>

            </table>
            </form>

            </div>
        </div>
    </div>
</section>

<footer th:replace="~{/components/footer}"></footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Otras funciones -->
<script src="/js/funciones.js"></script>
</body>

</html>
