<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Planilla de Profesores - Lista de profesores</title>
        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/one-page-wonder.min.css" rel="stylesheet">
        <link href="/css/general-styles.css" rel="stylesheet">
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
		<div class="logo-container">
            <img src="https://cdn.domestika.org/c_pad,dpr_auto,f_auto,h_150,q_auto,w_150/v1477945609/school-logos/000/000/314/314-original.png?1477945609" alt="Logo">
        </div>
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id= "crearProfesor" class="nav-link" href="">AGREGAR UN PROFE</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead text-center text-white" style="height: 50vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Planilla de Calificaciones</h1>
            <h2 class="masthead-subheading mb-0">Trabajo Final Practica Profesionalizante.</h2>
        </div>
    </div>
</header>
<section>
	<div class="d-flex justify-content-around busqueda-index">
	    <div class="text-center">
	        <h3>Buscar por ID</h3>
	        <form action="/buscarxid" method="POST">
	            <input id="campoBusquedaPorID" type="number" class="form-control" name="id"/>
	            <br/>
	            <button id="botonBuscarPorID" type="submit" class="btn btn-primary mt-2 ok">Buscar</button>
	            <br/>
	        </form>
	    </div>
	    <div class="text-center">
	        <h3>Buscar por DNI</h3>
	        <form action="/buscarxdni" method="POST">
	            <input id="campoBusquedaPorDNI" type="number" class="form-control" name="dni"/>
	            <br/>
	            <button id="botonBuscarPorDNI" type="submit" class="btn btn-primary mt-2 ok">Buscar</button>
	            <br/>
	        </form>
	    </div>
    </div>
    <div class="container tabla-index">
        <div class="row align-items-center">
            <p> Lista de Profesores </p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">DNI</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">PUNTOS ACUMULADOS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="elemento : ${profesores}">
                    <td scope="row" th:text="${elemento.profesor.id}">
                    <td scope="row" th:text="${elemento.profesor.nombre}">
                    <td scope="row" th:text="${elemento.profesor.apellido}">
                    <td scope="row" th:text="${elemento.profesor.documento}">
                    <td scope="row" th:text="${elemento.profesor.direccion}">
                    <td scope="row" th:text="${elemento.profesor.telefono}">
                    <td scope="row" th:text="${elemento.totalAcumulado}">
                    <td>
                        <a th:href="@{/xdni(id=${elemento.profesor.id})}">Ver Registro</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Otras funciones -->
<script src="/js/funciones.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const campoBusquedaPorID = document.getElementById("campoBusquedaPorID");
    const botonBuscarPorID = document.getElementById("botonBuscarPorID");

    const campoBusquedaPorDNI = document.getElementById("campoBusquedaPorDNI");
    const botonBuscarPorDNI = document.getElementById("botonBuscarPorDNI");

    function validarCampoYBoton(campo, boton) {
        const valorCampoBusqueda = campo.value.trim();
        boton.disabled = !valorCampoBusqueda;
    }

    // Añadir evento input a cada campo de búsqueda
    campoBusquedaPorID.addEventListener("input", function () {
        validarCampoYBoton(campoBusquedaPorID, botonBuscarPorID);
    });

    campoBusquedaPorDNI.addEventListener("input", function () {
        validarCampoYBoton(campoBusquedaPorDNI, botonBuscarPorDNI);
    });

    // Llamar a la función inicialmente para configurar el estado inicial
    validarCampoYBoton(campoBusquedaPorID, botonBuscarPorID);
    validarCampoYBoton(campoBusquedaPorDNI, botonBuscarPorDNI);
});

</script>
</body>
</html>
