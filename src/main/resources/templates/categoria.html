<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CATEGORIA</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    <link href="/css/general-styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
		<div class="logo-container">
            <img src="https://cdn.domestika.org/c_pad,dpr_auto,f_auto,h_150,q_auto,w_150/v1477945609/school-logos/000/000/314/314-original.png?1477945609" alt="Logo">
        </div>
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">CANCELAR</a> <!--Ver si se puede volver a /buscarxdni/{id} -->
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead text-center text-white" style="height: 50vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="mb-0 titulo-categoria" th:text="${nameCategoria}"></h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="row">
                <h5>Editando a:</h5>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                    </tr>
                    <tr>
                        <td th:text="${profesor.id}"></td>
                        <td th:text="${profesor.nombre}"></td>
                        <td th:text="${profesor.apellido}"></td>
                        <td th:text="${profesor.documento}"></td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <h5 th:text="'Categoría ID: ' + ${categoriaId}"></h5>
                <h5 th:text="'Categoría Nombre: ' + ${nameCategoria}"></h5>
                <h5> Lista de Actividades: </h5>

                <form th:action="@{'/categoria_t/' + ${profesorId}}" method="post">
                    <input type="hidden" name="profesorId" th:value="${profesorId}"/>
                    <input type="hidden" name="strCategoriasSeleccionadas"
                           th:value="${strCategoriasSeleccionadas}"/>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID actividad</th>
                            <th scope="col">Nombre Actividad</th>
                            <th scope="col">Pts.</th>
                            <th scope="col">Puntos Asignados</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${actividadesConPuntajes}">
                            <td scope="row" th:text="${item.actividad.id}"></td>
                            <td scope="row" th:text="${item.actividad.nombre}"></td>
                            <td scope="row" th:text="${item.actividad.puntuacion}"></td>
                            <td>
                                <input type="number" th:value="${item.puntajeActividad.puntaje}" name="asignados"
                                       class="asignados-input" onchange="calcularSumaAsignados()" placeholder="0">
                        </tr>
                        <tr>
                            <td colspan="1"></td>
                            <td>Puntuación Maxima:</td>
                            <td id="puntuacionMaxima" th:text="${categoria.puntuacionMaxima}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="totalParcial" class="text-right">Total Parcial: 0</div>
                    <button id="botonContinuar" type="submit" class= "ok">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Otras funciones -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Llamar a la función después de que se cargue la página
    calcularSumaAsignados();
});
function calcularSumaAsignados() {
    let puntajeTotal = 0;

    // Obtener todos los inputs de la clase "asignados-input"
    const asignadosInputs = document.querySelectorAll(".asignados-input");

    asignadosInputs.forEach(function (input) {
        if (!isNaN(parseFloat(input.value))) {
            puntajeTotal += parseFloat(input.value);
        }
    });

    // Mostrar el total en el elemento con id "totalParcial"
    document.getElementById("totalParcial").textContent = "Total Parcial: " + puntajeTotal;

    // Verificar si el total supera la puntuación máxima
    const puntuacionMaxima = parseFloat(document.getElementById("puntuacionMaxima").textContent);

    if (puntajeTotal > puntuacionMaxima) {
		
        alert("El total parcial no puede superar la puntuación máxima de la categoría.");
        botonContinuar.disabled = true;
    } else {
		botonContinuar.disabled = false;
	}
}


</script>
</body>
</html>
